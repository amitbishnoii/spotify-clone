<!DOCTYPE html>
<html lang="en">
<head>
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="logo">
            <img src="logo.svg" alt="logo">
        </div>
        <div class="right-section">
            <div class="home">
                <button>
                    <img src="home.svg" alt="home">
                </button>
                <div class="sticker">Home</div>
            </div>
            <div class="searchbar">
                <img src="search.svg" alt="search">
                <input type="text" placeholder="What do you want to play">
            </div>
        </div>
        <div class="buttons">
            <button class="signin">Sign up</button>
            <button class="login">Log in</button>
        </div>
    </nav>

    <div class="main">
        <div class="left">
            <!-- Sidebar will come in Stage 4 -->
        </div>
        <div class="right">
            <!-- Trending songs + playbar will come later -->
        </div>
    </div>
</body>
</html>
